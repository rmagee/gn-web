<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracenote Systems</title>
    <style>
        /* Global styles */
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Watermark effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Uncomment the next line and provide image path for watermark */
            /* background-image: url('Fmajor.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        /* Main container for the typing effect */
        .container {
            text-align: center;
            font-size: 2em;
            font-family: "Courier New", Courier, monospace;
            position: relative;
            z-index: 1;
            padding: 20px;
            border-radius: 5px;
        }

        /* Typing effect */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid black;
            animation: typing 3s steps(20, end) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 17ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Subtitle styling */
        .subtitle {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2em;
            z-index: 2;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: normal;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: limeblack;
        }

        /* Section styles for each page */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                font-size: 1.5em;
                /* Scale down the text for smaller screens */
            }

            .subtitle {
                font-size: 1em;
                /* Adjust subtitle font size */
            }

            .navbar a {
                font-size: 0.9em;
                /* Slightly reduce navbar font size on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .container {
                font-size: 1.2em;
                /* Further reduce for very small screens */
            }

            .subtitle {
                font-size: 0.9em;
            }

            .navbar a {
                font-size: 0.8em;
                /* Make navbar font smaller for better fit */
            }
        }
        /* Add this to the existing <style> section */

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Apply the bounce animation to the "Contact Us" link */
        .navbar a#email-link {
            animation: bounce 2s infinite 7s;
        }
    </style>
</head>

<body>

    <!-- Typing animation container -->
    <div class="container">
        <span class="typing">Gracenote Systems</span>
    </div>

    <!-- Subtitle below typing effect -->
    <div class="subtitle">
        <p>Software Engineering, Pharmaceutical Compliance, Artificial Intelligence, Industrial Automation</p>
    </div>

    <!-- Navbar at the bottom -->
    <div class="navbar">
        <!-- <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a> -->
        <a href="#" id="email-link">Contact Us</a>
    </div>


    <script>
        // Obfuscating the email address in JavaScript
        document.getElementById('email-link').addEventListener('click', function () {
            var part1 = "info";
            var part2 = "gracenote.com";
            var email = part1 + "@" + part2;
            window.location.href = "mailto:" + email;
        });
    </script>

</body>

</html>
